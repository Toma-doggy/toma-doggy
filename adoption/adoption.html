<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>dogs for adoption</title>

  <body>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">

              <h5 class="card-title">shibe</h5>
              <p class="card-text">very friend. much wow.</p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn">adopt me!</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">german shepherd</h5>
              <p class="card-text">loyal, confident, and full of love!</p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn">adopt me!</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">husky</h5>
              <p class="card-text">i just have a lot of feelings</p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn">adopt me!</button>
            </div>
          </div>
        </div>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
