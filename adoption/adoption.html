  <head>

  <body>
    <!--This is the navbar-->
    <nav>
      <button><a href="/">Home</a></button>

    </nav>

    <div class="modal fade" id="shibeModal" tabindex="-1" aria-labelledby="shibeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content cards">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">what's my name??</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>

          <div class="modal-body">
            <form id="shiba-name">
              <div class="form-group row">
                <label for="dog-name" class="col-sm-2 col-form-label">name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="dog-name" placeholder="Doge">
                </div>
              </div>
            
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit">very love!!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="shepModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content cards">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">what's my name??</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>

          <div class="modal-body">
            <form id="shep-name">
              <div class="form-group row">
                <label for="dog-name" class="col-sm-2 col-form-label">name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="dog-name" placeholder="John Cena">
                </div>
              </div>
            
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit">yay!!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="huskyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content cards">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">what's my name??</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>

          <div class="modal-body">
            <form id="husky-name">
              <div class="form-group row">
                <label for="dog-name" class="col-sm-2 col-form-label">name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="dog-name" placeholder="Chuck Norris">
                </div>
              </div>
            
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit">let's go!</button>
          </div>
        </div>
      </div>
    </div>

    <h1 id="title">dogs for adoption!</h1>
  </header>
  <section class="adopt-container">
    <div class="card-group adopt-deck">
          <div class="card adopt-card">
            <div class="card-imgs">
            <img src="../public/images/shibadogimg.png" class="adopt-img-shibe card-img-top" alt="...">
             
            <img src="../public/images/doge.gif" class="shibe-hover-img card-img-top">
            </div>
            <div class="card-body">
              <h5 class="card-title">shibe</h5>
              <p class="card-text">very friend. much wow.</p>
            </div>
          
            <button type="button" data-bs-toggle="modal" data-bs-target="#shibeModal">adopt!</button>
            
          </div>
    
          <div class="card adopt-card">
            <div class="card-imgs">
            <img src="../public/images/blackdogimg.png" class="adopt-img-shep card-img-top" alt="...">
            <img src="../public/images/confetti.gif" class="shep-hover-img card-img-top">
            </div>
            <div class="card-body">
              <h5 class="card-title">german shepherd</h5>
              <p class="card-text">loyal, confident, and full of love!</p>
            </div>
            <button type="button" data-bs-toggle="modal" data-bs-target="#shepModal">adopt!</button>
            
          </div>
     
        
          <div class="card adopt-card">
            <div class="card-imgs">
            <img src="../public/images/huskydogimg.png" class="adopt-img-husky card-img-top" alt="...">
            <img src="../public/images/pika.gif" class="husky-hover-img card-img-top">
            </div>
            <div class="card-body">
              <h5 class="card-title">husky</h5>
              <p class="card-text">i just have a lot of feelings</p>
            </div>
            <button type="button" data-bs-toggle="modal" data-bs-target="#huskyModal">adopt!</button>
            
          </div>
        
      </div>

  </section>

  <script src="../public/js/adopt.js"></script>
