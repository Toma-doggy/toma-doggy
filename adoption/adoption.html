<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <title>dogs for adoption</title>
  </head>
  <body>
    <nav class="navbar">
      <form class="container-fluid justify-content-end">
      <button><a href="/">Home</a></button>

      <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>

      <button><a href="#">About Us</a></button>
      <button><a href="#footer">Contact Us</a></button>
    </form>
    </nav>

    <h1 id="title">dogs for adoption!</h1>
  </header>
  <section class="adopt-container">
    <div class="card-group adopt-deck">
          <div class="card adopt-card">
            <div class="card-imgs">
            <img src="../public/images/shibadogimg.png" class="adopt-img-shibe card-img-top" alt="...">
             
            <img src="../public/images/doge.gif" class="shibe-hover-img card-img-top">
            </div>
            <div class="card-body">
              <h5 class="card-title">shibe</h5>
              <p class="card-text">very friend. much wow.</p>
            </div>
          
              <button type="button" class="btn adopt-btn btn-large">adopt me!</button>
            
          </div>
    
          <div class="card adopt-card">
            <div class="card-imgs">
            <img src="../public/images/blackdogimg.png" class="adopt-img-shep card-img-top" alt="...">
            <img src="../public/images/confetti.gif" class="shep-hover-img card-img-top">
            </div>
            <div class="card-body">
              <h5 class="card-title">german shepherd</h5>
              <p class="card-text">loyal, confident, and full of love!</p>
            </div>
              <button type="button" class="btn adopt-btn btn-large">adopt me!</button>
            
          </div>
     
        
          <div class="card adopt-card">
            <div class="card-imgs">
            <img src="../public/images/huskydogimg.png" class="adopt-img-husky card-img-top" alt="...">
            <img src="../public/images/pika.gif" class="husky-hover-img card-img-top">
            </div>
            <div class="card-body">
              <h5 class="card-title">husky</h5>
              <p class="card-text">i just have a lot of feelings</p>
            </div>
              <button type="button" class="btn adopt-btn btn-large">adopt me!</button>
            
          </div>
        
      </div>

  </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
